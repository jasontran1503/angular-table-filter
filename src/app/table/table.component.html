<app-select-box (selectValue)="getValueFromSelect($event)"></app-select-box>
<div class="container mt-5">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Birthday</th>
                <th>Salary</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of (users | orderBy:selected)">
                <td>{{ user.id }}</td>
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.gender }}</td>
                <td>{{ user.birthday | date:"dd/MM/y" }}</td>
                <td>{{ user.salary }}</td>
                <td>{{ user.phone | phone }}</td>
            </tr>
        </tbody>
    </table>
</div>
